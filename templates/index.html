<!DOCTYPE html>
<html>
<head>
    <title>Tweet Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 400px;
            text-align: center;
        }
        .logo {
            width: 60px;
            margin-bottom: 15px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            resize: none;
            outline: none;
            transition: 0.3s;
        }
        textarea:focus {
            border-color: #4facfe;
            box-shadow: 0 0 8px rgba(79, 172, 254, 0.4);
        }
        input[type="submit"] {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border: none;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #00f2fe, #4facfe);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Twitter Logo SVG -->
        <svg class="logo" viewBox="0 0 24 24" fill="#1DA1F2" xmlns="http://www.w3.org/2000/svg">

                     -0.897-0.959-2.178-1.559-3.594-1.559 
                     -2.723 0-4.932 2.209-4.932 4.932 0 0.39 0.045 0.765 
                     0.127 1.124 -4.094-0.205-7.725-2.165-10.148-5.144 
                     -0.424 0.729-0.666 1.577-0.666 2.475 0 1.708 0.87 3.216 
                     2.188 4.099 -0.807-0.026-1.566-0.248-2.229-0.616v0.061 
                     c0 2.385 1.693 4.374 3.946 4.827 
                     -0.413 0.111-0.849 0.171-1.296 0.171 
                     -0.317 0-0.626-0.031-0.928-0.088 
                     0.627 1.956 2.444 3.377 4.6 3.419 
                     -1.68 1.316-3.8 2.101-6.102 2.101 
                     -0.396 0-0.788-0.023-1.175-0.069 
                     2.179 1.397 4.768 2.212 7.557 2.212 
                     9.054 0 14-7.496 14-13.986 0-0.21-0.004-0.423-0.014-0.634 
                     0.961-0.689 1.8-1.56 2.46-2.548l-0.047-0.02z"/>
        </svg>

        <h2>Tweet Sentiment Analysis</h2>
        <form method="POST">
            <textarea name="tweet" rows="4" placeholder="Type your tweet here..."></textarea><br><br>
            <input type="submit" value="Predict Sentiment">
        </form>
    </div>
</body>
</html>
